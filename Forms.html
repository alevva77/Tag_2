<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title>HTML - Forms </title>
        <link rel="stylesheet" type="text/css" href="">
    </head>

    <body>

        <h1>Forms</h1>
        <form > 
            <label for="username"> Usernanme </label>
              <!-- name = attritub wichtig , placeholder = infos fÃ¼r den User kann es- auch mit label machen-->
             <input type="text" name ="username" id="username"/>

             <br>
             <br>
             <!--for und id sollten gleich sein-->
             <label for="First_name"> First Name  </label>
             <input type="text" name ="fist_name" id="First_name"/>

             <br>
             <br>
             <label for="PASSWORD">Password</label>
             <input type="password" name = "password" id ="PASSWORD" />

             <br>
             <br>

             <!--Numbers for numbers-->
             <label for="number">Number</label>
             <input type="number" id ="number"/>

             <br>
             <br>

             <p> Select one of your hobbys:</p>
             <input type="checkbox" name="hobbies" value="Reading" /> Reading
             <input type="checkbox" name="hobbies" value="traveling" /> Traveling
             <input type="checkbox" name="hobbies" value="Cooking" /> Cooking

             <br>
             <br>

             <p>Select your favorite fruit:</p>
             <input type="radio" name="fruit" value="apple"> Apple
             <input type="radio" name="fruit" value="orange"> Orange
             <input type="radio" name="fruit" value="banana"> Banana

             <br>
             <br>

             <label for="country">Chooce your country:</label>
             <select name="country" id="country">

                <option value="Usa">USA</option>
                <option value="Canada">Canada</option>
                <option value="Other">Other</option>
                 <option value="UK">UK</option>

             </select>
             

             <label for="info">Additional Information</label>
             <textarea name="info" id="info" rows="7" cols="50"></textarea>

            <button type=" submit"> Submit</button>

        </form>

        

    </body>

</html>
